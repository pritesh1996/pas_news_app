{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <form enctype="multipart/form-data" class="form-horizontal" action="{% url 'news:post' %}" method="POST">
    {% csrf_token %}
      <div class="form-group">
        <label class="control-label col-md-2" for="company">Company:</label>
        <div class="col-md-10">
          <input type="text" name="company" class="form-control" id="company" placeholder="Company Name" required="True">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-2" for="sub">Subject:</label>
        <div class="col-md-10">
          <input type="text" name="subject" class="form-control" id="sub" placeholder="Subject" required="True">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-2" for="body">Body:</label>
        <div class="col-md-offset-2 col-md-10">
            <textarea class="form-control" style="overflow:auto" name="body" rows="15" placeholder="Your NEWS here"></textarea>
        </div>
      </div>

      <!--div class="form-group">
        <label class="control-label col-md-2" for="attach" >Attach Files:</label>
        <div class="col-md-offset-2 col-md-10">
          <input type="file" name="attachments" class="form-control" id="attach" multiple>
        </div>
      </div-->

        <script>
            CKEDITOR.replace( 'body' );
        </script>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
          <button type="submit" class="btn btn-default" style="background-color: #222d32;">Post</button>
        </div>
      </div>
    </form>
   </div>
{% endblock %}
